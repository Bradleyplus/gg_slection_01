
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberCall - 赛博随机点名</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Babel 运行时编译器：这是在静态网页直接运行 TSX 的核心 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- ES Module Shims：确保 Import Map 在旧版本浏览器也能完美运行 -->
  <script async src="https://unpkg.com/es-module-shims@1.10.0/dist/es-module-shims.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #050505;
      color: #e0e0e0;
      font-family: 'Inter', 'Noto Sans SC', sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
    }
    .font-orbitron { font-family: 'Orbitron', 'Noto Sans SC', sans-serif; }
    
    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(0, 255, 255, 0.1);
      z-index: 50;
      pointer-events: none;
      animation: scanline 6s linear infinite;
    }

    .neon-text {
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #111; }
    ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #00ffff; }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <div class="scanline"></div>

  <!-- 使用 Babel 编译 TSX -->
  <!-- data-presets 告诉 Babel 这是一个 React 和 TypeScript 项目 -->
  <script type="text/babel" data-type="module" data-presets="typescript,react" src="./index.tsx"></script>
</body>
</html>
