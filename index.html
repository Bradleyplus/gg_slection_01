
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberCall - 赛博随机点名</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #050505;
      color: #e0e0e0;
      font-family: 'Inter', 'Noto Sans SC', sans-serif;
      overflow-x: hidden;
    }
    .font-orbitron { font-family: 'Orbitron', 'Noto Sans SC', sans-serif; }
    
    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(0, 255, 255, 0.1);
      z-index: 50;
      pointer-events: none;
      animation: scanline 6s linear infinite;
    }

    .neon-border {
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5), inset 0 0 5px rgba(0, 255, 255, 0.2);
      border: 1px solid rgba(0, 255, 255, 0.5);
    }
    
    .neon-text {
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #111; }
    ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #00ffff; }
  </style>
<script type="importmap">

  }
}
</script>
</head>

  <div id="root"></div>
  <div class="scanline"></div>

</html>
