
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberCall - 赛博点名系统</title>
  
  <!-- UI 库与字体（使用 CDN 绝对路径，确保稳定） -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #050505;
      color: #e0e0e0;
      font-family: 'Inter', 'Noto Sans SC', sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
    }
    .font-orbitron { font-family: 'Orbitron', 'Noto Sans SC', sans-serif; }
    
    /* 赛博扫描线效果 */
    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(0, 255, 255, 0.15);
      z-index: 50;
      pointer-events: none;
      animation: scanline 8s linear infinite;
    }

    .neon-text {
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.3);
    }

    /* 自定义滚动条 */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: #0a0a0a; }
    ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #00ffff; }

    /* 初始加载遮罩 */
    #loading-screen {
      position: fixed;
      inset: 0;
      background: #050505;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: opacity 0.5s ease;
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "canvas-confetti": "https://esm.sh/canvas-confetti@1.9.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="loading-screen">
    <div class="w-16 h-16 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin"></div>
    <p class="mt-4 font-orbitron text-cyan-500 tracking-widest animate-pulse">SYSTEM INITIALIZING...</p>
  </div>

  <div id="root"></div>
  <div class="scanline"></div>

  <!-- 使用 Babel Standalone 实时编译 TSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- 关键：入口点使用相对路径 -->
  <script type="text/babel" data-presets="typescript,react" data-type="module">
    import "./index.tsx";
  </script>

  <script>
    // 隐藏加载动画
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('loading-screen');
        if(loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      }, 800);
    });

    // 错误处理：如果脚本加载失败，给出更友好的反馈
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo);
      return false;
    };
  </script>
</body>
</html>
